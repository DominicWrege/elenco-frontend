openapi: 3.0.0
info:
  title: Backend API Documentation
  description: Optional multiline or single-line description in
    [CommonMark](http://commonmark.org/help/) or HTML.
  version: "1.0"
servers:
  - url: http://localhost:8080
paths:
  /auth/register:
    post:
      tags:
        - "auth"
      description: Register a new user with user permissions.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Register"
      responses:
        200: # status code
          description: User was successfully created.
  /auth/login:
    post:
      tags:
        - "auth"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        200:
          description: Log in as an existing user by creating a new session.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
  /auth/logout:
    post:
      security:
        - cookieAuth: []
      tags:
        - auth
      responses:
        200:
          description: Logs the current user out and ends the session.
  /auth/has-subscription:
    post:
      tags:
        - auth
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                feedId:
                  type: integer
      responses:
        200:
          description: Return if the user has Subscripted to this podcast.
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSubscripted:
                    type: boolean

  /feeds/top:
    get:
      tags:
        - feeds
      responses:
        200:
          description: Returns the top 25 feeds as a list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TinyFeed"

  /feeds/recent:
    get:
      tags:
        - feeds
      responses:
        200:
          description: Returns the most recent submitted feeds as a list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TinyFeed"
  /feeds:
    get:
      tags:
        - feeds
      responses:
        200:
          description: Returns all feeds.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TinyFeed"
  /feeds/search:
    get:
      tags:
        - feeds
      parameters:
        - in: query
          name: term
          description: The search term.
          schema:
            type: string
          required: true
        - in: query
          name: lang
          description: The language code [de, en, pl] as a filter.
          schema:
            type: string
        - in: query
          name: category
          description: The feed category as a filter.
          schema:
            type: number
      responses:
        200:
          description: Return the search result as list.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feed"

  /feed/{feedId}:
    get:
      tags:
        - feed
      parameters:
        - name: feedId
          description: The Feed ID.
          required: true
          in: path
          schema:
            type: number
      responses:
        200:
          description: Returns the requested feed.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Feed"
  /feed/{feedId}/related:
    get:
      tags:
        - feed
      parameters:
        - in: path
          name: feedId
          description: The Feed ID.
          required: true
          schema:
            type: number
      responses:
        200:
          description: Returns a list of related feeds, how ha the same category.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Feed"
  /feed/{feedId}/episodes:
    get:
      tags:
        - feed
      parameters:
        - in: path
          name: feedId
          description: The Feed ID.
          required: true
          schema:
            type: number
      responses:
        200:
          description: Returns a list of epsiodes for a given feed.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Episode"
  /subscription:
    post:
      tags:
        - subscription
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                feedId:
                  $ref: number
      responses:
        201:
          description: User has successfuly subscriped to a feed.
      security:
        - cookieAuth: []
  /categories:
    get:
      tags:
        - categories
      responses:
        200:
          description: A list of all top categories and including there children.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TopCategory"
  /category:
    get:
      tags:
        - categories
      parameters:
        - in: path
          name: category_id_name
          required: true
          schema:
            oneOf:
              - type: number
              - type: string
      responses:
        200:
          description: Return the requested category.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TopCategory"
components:
  schemas:
    Register:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 4
          format: password
        password_check:
          type: string
          format: password
          minLength: 4
      required:
        - username
        - email
        - password
        - password_check
    User:
      type: object
      properties:
        username:
          type: string
        id:
          type: integer
        email:
          type: string
          format: email
        permission:
          type: string
          enum: ["User", "Admin"]
      required:
        - username
        - id
        - email
        - permission
    TinyFeed:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        subtitle:
          type: string
          nullable: true
        authorName:
          type: string
        status:
          type: string
          enum: ["Online", "Offline", "Queued", "Blocked"]
        submitted:
          type: string
          format: date-time
    Feed:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        subtitle:
          type: string
          nullable: true
        authorName:
          type: string
        language:
          type: string
        description:
          type: string
        linkWeb:
          type: string
          format: uri
        img:
          type: string
        imgCache:
          type: string
        submitted:
          type: string
          format: date-time
        categories:
          type: array
          items:
            $ref: TopCategory
        epsiodes:
          type: array
          items:
            $ref: Episode
    TopCategory:
      type: object
      properties:
        id:
          type: number
        description:
          type: string
        children:
          type: array
          items:
            $ref: Category

    Category:
      type: object
      properties:
        id:
          type: number
        description:
          type: string
    Episode:
      type: object
      properties:
        id:
          type: number
        description:
          type: string
        explicit:
          type: boolean
        duration:
          type: number
          nullable: true
        webLink:
          type: string
          format: uri
          nullable: true
        showNotes:
          type: string
          nullable: true
        enclosure:
          $ref: Enclosure
        published:
          type: string
          format: date-time
          nullable: true
        keywords:
          type: array
          items:
            type: string
          nullable: true
        guid:
          type: string
    Enclosure:
      type: object
      properties:
        mediaUrl:
          type: string
          format: uri
        length:
          type: number
        mimeType:
          type: string
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password

    # SearchQuery:

  securitySchemes:
    cookieAuth: # arbitrary name for the security scheme; will be used in the "security" key later
      type: apiKey
      in: header
      name: auth
