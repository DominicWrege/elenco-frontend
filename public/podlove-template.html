<div class="tablet:px-6 tablet:pt-6 mobile:px-4 mobile:pt-4 flex flex-col">
    <div class="flex-col items-center mobile:flex tablet:hidden">
        <show-title class="text-base"></show-title>
        <episode-title class="text-base mb-2"></episode-title>
        <divider class="w-full my-6"></divider>
    </div>

    <div class="tablet:flex flex-grow">
        <div class="w-64 mobile:hidden tablet:block tablet:mr-6">
            <poster class="rounded-sm shadow overflow-hidden"></poster>
        </div>
        <div class="w-full">
            <div class="hidden tablet:block">
                <show-title class="text-base"></show-title>
                <episode-title class="text-xl desktop:text-2xl"></episode-title>
                <divider class="w-full my-4"></divider>
            </div>
            <div class="flex items-center justify-between">
                <div class="block">
                    <play-state on="active">
                        <speed-control class="block tablet:block"></speed-control>
                    </play-state>
                </div>
                <div class="flex">
                    <play-state on="active">
                        <chapter-previous class="mx-2 block"></chapter-previous>
                    </play-state>
                    <play-state on="active">
                        <step-backward class="mx-2 block"></step-backward>
                    </play-state>

                    <play-button variant="details" class="mx-2 block" label="Play Podcast"></play-button>

                    <play-state on="active">
                        <step-forward class="mx-2 block"></step-forward>
                    </play-state>
                    <play-state on="active">
                        <chapter-next class="mx-2 block"></chapter-next>
                    </play-state>
                </div>

                <div class="block">
                    <play-state on="active">
                        <volume-control class="flex items-center tablet:flex"></volume-control>
                    </play-state>
                </div>
            </div>
            <div class="flex w-full">
                <progress-bar></progress-bar>
            </div>
            <div class="flex w-full -mt-2">
                <div class="w-3/12 text-left">
                    <timer-current class="text-sm"></timer-current>
                </div>
                <div class="w-6/12 text-center">
                    <play-state on="active">
                        <current-chapter class="text-sm truncate"></current-chapter>
                    </play-state>
                </div>
                <div class="w-3/12 text-right">
                    <timer-duration class="text-sm"></timer-duration>
                </div>
            </div>
        </div>
    </div>
    <divider class="w-full mt-6 mb-3"></divider>
    <div class="flex justify-between">
        <div class="flex mobile:w-full tablet:w-3/12 desktop:w-3/12 justify-between">
            <tab-trigger tab="playlist">
                <icon type="playlist"></icon>
            </tab-trigger>
            <tab-trigger tab="files">
                <icon type="download"></icon>
            </tab-trigger>
            <tab-trigger tab="share">
                <icon type="share"></icon>
            </tab-trigger>
        </div>
    </div>
</div>
<div class="w-full relative overflow-hidden">
    <tab name="files">
        <tab-files></tab-files>
    </tab>
    <tab name="playlist">
        <tab-playlist></tab-playlist>
    </tab>
    <tab name="share">
        <tab-share></tab-share>
    </tab>
    <tab-overflow></tab-overflow>
</div>
<error></error>
